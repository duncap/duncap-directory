<script>
    // Function to fetch file update times from GitHub and create buttons
    async function generateButtons() {
        const files = [
            { name: "legal agreement by duncap", path: "legalagreement" },
            { name: "gyatt by bawls", path: "directory/gyatt" },
            { name: "shrek by sebastian", path: "directory/shrek" }
        ];

        // Fetch last update times from GitHub
        const promises = files.map(file =>
            fetch(`https://api.github.com/repos/duncap/duncap.github.io/commits?path=${file.path}`)
                .then(response => response.json())
                .then(commits => {
                    if (commits.length > 0) {
                        file.lastUpdated = new Date(commits[0].commit.committer.date);
                    } else {
                        file.lastUpdated = new Date(0); // Default to epoch time if no commits
                    }
                })
        );

        await Promise.all(promises);

        // Sort files based on last updated time
        files.sort((a, b) => b.lastUpdated - a.lastUpdated);

        // Create buttons
        const container = document.getElementById("buttonsContainer");
        files.forEach(file => {
            const button = document.createElement("a");
            button.href = `https://duncap.github.io/${file.path}`;
            button.innerHTML = `<button>${file.name}</button>`;
            container.appendChild(button);
        });
    }

    // Run the function when the window loads
    window.onload = generateButtons;
    </script>
