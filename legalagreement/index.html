<!DOCTYPE html>
<html>
<head>
  <style>
  @font-face {
    font-family: win95;
    src: url(https://duncap.github.io/ms.ttf);
   }
     
   body {
      margin: 0; /* Remove default margin */
      height: 100vh; /* Full viewport height */
      display: flex; /* Use flexbox to center content */
      justify-content: center; /* Center horizontally */
      align-items: center; /* Center vertically */
      background-color: #000;
    }

    .button-container {
      text-align: center;
    }

    button {
      border-width: 2px;
      border-style: outset;
      border-color: buttonface;
      border-right-color: #424242;
      border-bottom-color: #424242;
      background: silver;
      font-family: win95; /* Assuming you have this font loaded as on your homepage */
      color: black;
      padding: 4px;
      border-radius: 1px;
      margin-left: 20px;
      margin-bottom: 20px;
      /* Add additional styling as on your homepage */
    }
  </style>
</head>
<body>
  <div class="button-container">
    <!-- Updated to use an 'a' tag instead of 'src' attribute -->
    <a href="https://duncap.github.io/rickroll"><button>click me</button></a>
  </div>
</body>
</html>
