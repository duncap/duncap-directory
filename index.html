    <script>
    let files = [
        { name: "legal agreement by duncap", path: "legalagreement" },
        { name: "gyatt by bawls", path: "page/gyatt" },
        { name: "shrek by sebastian", path: "page/shrek" }
    ];

    async function fetchAndUpdateButtons() {
        // Fetch last update times from GitHub
        const promises = files.map(file =>
            fetch(`https://api.github.com/repos/duncap/duncap.github.io/commits?path=${file.path}`)
                .then(response => response.json())
                .then(commits => {
                    if (commits.length > 0) {
                        file.lastUpdated = new Date(commits[0].commit.committer.date);
                    } else {
                        file.lastUpdated = new Date(0); // Default to epoch time if no commits
                    }
                })
        );

        await Promise.all(promises);
        sortAndDisplayButtons();
    }

    function sortAndDisplayButtons() {
        // Get sort value
        const sortValue = document.getElementById('sortSelect').value;

        // Sort files based on selected sort value
        if (sortValue === 'latest') {
            files.sort((a, b) => b.lastUpdated - a.lastUpdated);
        } else if (sortValue === 'oldest') {
            files.sort((a, b) => a.lastUpdated - b.lastUpdated);
        }

        // Create buttons
        const container = document.getElementById("buttonsContainer");
        container.innerHTML = ''; // Clear existing buttons
        files.forEach(file => {
            const button = document.createElement("a");
            button.href = `https://duncap.github.io/${file.path}`;
            button.innerHTML = `<button>${file.name}</button>`;
            container.appendChild(button);
        });
    }

    // Run the function when the window loads
    window.onload = fetchAndUpdateButtons;
    </script>

<body>
    <main>
        <h2>duncap directory m8</h2>
        <p>user-generated pages or some shit (always updating).</p>
        <a href="https://duncap.github.io/submit"><p>submit your page here</p></a>
        <select id="sortSelect" onchange="sortAndDisplayButtons()">
            <option value="latest">latest updated</option>
            <option value="oldest">oldest</option>
        </select>
        <div id="buttonsContainer"></div>
    </main>
</body>
