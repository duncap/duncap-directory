<html style="font-family: Work Sans; color: #333">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
        />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content="Radium is a low-level programming language built to be simplistic and secure."
        />
        <meta
            name="keywords"
            content="radium, programming, language, radium-lang, lang, radium language, rad, ra, low-level, low, level, pages, people, host pages, host"
        />
        <meta name="author" content="duncap" />
        <!-- Open Graph / Facebook -->
        <meta property="og:type" content="website" />
        <meta property="og:url" content="https://duncap.dev/radium" />
        <meta property="og:title" content="Radium" />
        <meta
            property="og:description"
            content="Radium is a low-level programming language built to be simplistic and secure. "
        />
        <meta
            property="og:image"
            content="https://duncap.dev/radium/radium.png"
        />
        <!-- Twitter -->
        <meta property="twitter:card" content="summary" />
        <meta property="twitter:url" content="https://duncap.dev/radium" />
        <meta property="twitter:title" content="Radium" />
        <meta
            property="twitter:description"
            content="Radium is a low-level programming language built to be simplistic and secure. "
        />
        <meta
            property="twitter:image"
            content="https://duncap.dev/radium/radium.png"
        />
        <title>Contact the Radium Team</title>
        <link
            rel="shortcut icon"
            type="image/png"
            href="https://duncap.dev/radium/radium.png"
        />
    </head>
    <body style="overscroll-behavior-x: auto; margin: 0">
        <div style="border-bottom: 1.5px solid #333">
            <div
                style="
                    margin: 10px;
                    display: flex;
                    justify-content: space-between;
                "
            >
                <img
                    style="width: 80px; height: 80px; margin-left: 10px"
                    src="https://duncap.dev/radium/radium.png"
                />
                <div style="display: flex; align-items: center">
                    <a
                        style="color: #333; text-decoration: none"
                        href="https://duncap.dev/radium"
                        ><p>Home</p></a
                    >
                    <a
                        style="color: #333; text-decoration: none"
                        href="https://duncap.dev/radium/download"
                        ><p style="margin-left: 10px">Download</p></a
                    >
                    <a
                        style="color: #333; text-decoration: none"
                        href="https://duncap.dev/radium/Radium%20Language%20Book.pdf"
                        ><p style="margin-left: 10px; margin-right: 20px">
                            Documentation
                        </p></a
                    >
                </div>
            </div>
        </div>
        <div style="padding: 18vh 0; background-color: white; margin: 0 50px">
            <h1>Contact Us</h1>
            <p>Inquire about Radium or some other matter.</p>
            <form
                name="radium-contact"
                method="POST"
                data-netlify="true"
                style="
                    display: flex;
                    flex-direction: column;
                    gap: 20px;
                    max-width: 600px;
                "
            >
                <input type="hidden" name="form-name" value="radium-contact" />
                <label for="subject" style="align-self: flex-start"
                    >Subject:</label
                >
                <input
                    type="text"
                    id="subject"
                    name="subject"
                    placeholder="Subject"
                    required
                    style="
                        padding: 10px;
                        border: 1px solid #333;
                        border-radius: 5px;
                        font-family: Work Sans;
                        color: #333;
                    "
                />
                <label for="body" style="align-self: flex-start">Body:</label>
                <textarea
                    id="body"
                    name="body"
                    placeholder="Your message here..."
                    required
                    style="
                        padding: 10px;
                        border: 1px solid #333;
                        border-radius: 5px;
                        font-family: Work Sans;
                        resize: none;
                        color: #333;
                        height: 150px;
                    "
                ></textarea>
                <button
                    type="submit"
                    style="
                        align-self: flex-start;
                        background-color: #333;
                        color: white;
                        border: none;
                        padding: 10px 20px;
                        border-radius: 5px;
                        cursor: pointer;
                        font-family: Work Sans;
                    "
                    onmouseover="this.style.backgroundColor='#555'"
                    onmouseout="this.style.backgroundColor='#333'"
                >
                    Send
                </button>
            </form>
        </div>
        <div
            style="
                padding-bottom: 2vh;
                padding-top: 0.06vh;
                background-color: #333;
                color: white;
            "
        >
            <p style="margin-top: 40px; margin-left: 30px">
                Copyright 2024 Radium Team, All Rights Reserved. Logos and Icons
                associated with Radium are free to use and are under CC
                BY-NC-SA.
            </p>
            <div style="display: flex; align-items: center">
                <a style="text-decoration: none; color: #999" href="/donate"
                    ><p style="margin-left: 30px">Donate</p></a
                >
                <a
                    style="text-decoration: none; color: #999"
                    href="https://duncap.dev/radium/Radium%20Language%20Book.pdf"
                    ><p style="margin-left: 30px">Documentation</p></a
                >
                <a
                    style="text-decoration: none; color: #999"
                    href="https://duncap.dev/radium/contact"
                    ><p style="margin-left: 30px">Contact Us</p></a
                >
            </div>
        </div>
    </body>
</html>
